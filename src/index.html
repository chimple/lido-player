<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Stencil Component Starter</title>

    <script type="module" src="build/lido-player.esm.js"></script>
    <script nomodule src="build/lido-player.js"></script>
    <script defer>
      window.addEventListener('DOMContentLoaded', function () {
        var baseURL = '/';
        if (location.href.match('github') !== null) {
          baseURL = '/lido-player/';
        }
        var base = document.createElement('base');
        document.body?.appendChild(base);
        base.href = baseURL;
        const lidoRoot = document.querySelector('lido-root');
        lidoRoot.xmlPath = baseURL + 'assets/index.xml';
      });
    </script>
  </head>
  <body>
    <lido-root xml-path="/assets/index.xml" canplay="true" exit-button-url="" prev-button-url="" next-button-url="" speaker-button-url=""></lido-root>

  </body>
</html>
